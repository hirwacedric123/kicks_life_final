services:
  # Web Service
  - type: web
    name: koraquest
    runtime: python
    plan: free  # Change to 'starter' or higher for production
    buildCommand: "./build.sh"
    startCommand: "gunicorn KoraQuest.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        sync: false  # Set this in Render dashboard
      - key: DATABASE_URL
        fromDatabase:
          name: koraquest-db
          property: connectionString
      - key: EMAIL_HOST
        sync: false  # Set in Render dashboard
      - key: EMAIL_PORT
        value: 587
      - key: EMAIL_USE_TLS
        value: True
      - key: EMAIL_HOST_USER
        sync: false  # Set in Render dashboard
      - key: EMAIL_HOST_PASSWORD
        sync: false  # Set in Render dashboard
      - key: DEFAULT_FROM_EMAIL
        value: KoraQuest <noreply@koraquest.com>
      - key: CORS_ALLOWED_ORIGINS
        sync: false  # Set in Render dashboard

  # PostgreSQL Database
  - type: pgsql
    name: koraquest-db
    plan: free  # Change to 'starter' or higher for production
    databaseName: koraquest
    user: koraquest
    ipAllowList: []  # Allows access from all Render services

